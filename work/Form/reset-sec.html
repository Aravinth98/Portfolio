<!DOCTYPE html>
<html lang="en">
<head>
    <title>Request-Password</title>
    <link href="https://fonts.googleapis.com/css?family=Exo+2:300,400,500,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section class="login-form">
	<div class="form-inner reset-sec">
		<form action="login.html" method="post">
			<div class="logo">
				<a href="login.html"><img src="https://i.ibb.co/ZTtMZn9/login-button-png-18032.png"></a>
			</div>
			<div class="title">
				<h2>Reset Password</h2>
			</div>
			<div class="form-input">
			<label>New Password</label>
				<input type="Password" name="text" required="">
			</div>
			<div class="form-input">
			<label>Confirm Password</label>
				<input type="Password" name="text" required="">
			</div>
			<div class="btn-part">
			<button type="submit">Reset Password</button>
			</div>
		</form>
		
	</div>
	</section>    
</body>
</html>
