<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create An Account</title>
    <link href="https://fonts.googleapis.com/css?family=Exo+2:300,400,500,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section class="login-form">
	<div class="form-inner create-account">
		<form action="login.html" method="post">
			<div class="logo">
				<a href="login.html"><img src="https://i.ibb.co/ZTtMZn9/login-button-png-18032.png"></a>
			</div>
			<div class="title">
				<h2>Create An Account</h2>
			</div>
			<div class="form-input">
			<label>First name</label>
				<input type="text" name="text" required="">
			</div>
			<div class="form-input">
			<label>Last name</label>
				<input type="text" name="text" required="">
			</div>
			<div class="form-input">
			<label>Mobile</label>
				<input type="number" name="text" required="">
			</div>
			<div class="form-input">
			<label>Email ID</label>
				<input type="email" name="Email" required="">
			</div>
			<div class="form-input">
				<label for="Gender">Gender</label>
			<select id="Gender" name="Gender">
  			<option value="Male">Male</option>
  			<option value="Female">Female</option>
  			<option value="transgender">Transgender</option>
			</select>
			</div>
			<div class="form-input">
				<label for="dob">Date of Birth</label>
				<input type="Date" name="dob">
			</div>
			<div class="form-input">
			<label>Password</label>
				<input type="Password" name="text" required="">
			</div>
			<div class="form-input">
			<label>Confirm Password</label>
				<input type="Password" name="text" required="">
			</div>
			<div class="btn-part">
			<button type="submit">Sign up</button>
			</div>
		</form>
		<div class="next-part">
				<h3>Already you have an account?</h3>
				<a href="login.html">Login Now</a>
			</div>
	</div>
	</section>    
</body>
</html>
