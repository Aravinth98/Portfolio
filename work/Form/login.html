<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login-Application</title>
    <link href="https://fonts.googleapis.com/css?family=Exo+2:300,400,500,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section class="login-form">
	<div class="form-inner login-app" >
		<form action="welcome-sec.html" method="post">
			<div class="logo">
				<a href="login.html"><img src="https://i.ibb.co/ZTtMZn9/login-button-png-18032.png"></a>
			</div>
			<div class="title">
				<h2>Login Application</h2>
			</div>
			<div class="form-input">
			<label>User name</label>
				<input type="text" name="text" required="">
			</div>
			<div class="form-input">
			<label>Password</label>
				<input type="Password" name="text" required="">
			</div>
			<div class="btn-part">
			<button type="submit">Login</button>
			<a href="request-password.html">Forgot Password</a>
			</div>
		</form>
		<div class="next-part">
				<h3>If you don't have account</h3>
				<a href="create-account.html">Create Account</a>
			</div>
	</div>
	</section>    
</body>
</html>
